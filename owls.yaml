settings:
  configuration: specviz
  data:
    parser: specviz-spectrum1d-parser
  visible:
    menu_bar: false
    toolbar: false
    tray: false
    tab_headers: True
  context:
    notebook:
      max_height: 750px
tray:
  - g-metadata-viewer
  - g-plot-options
  - g-subset-plugin
  - g-gaussian-smooth
  - g-unit-conversion
  - g-export-plot
viewer_area:
  - container: col
    children:
      - container: row
        viewers:
          - name: H
            plot: specviz-profile-viewer
            reference: h
          - name: K
            plot: specviz-profile-viewer
            reference: k